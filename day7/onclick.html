<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        li{
            list-style: none;
            border: 1px solid blue;
            padding: 5px;
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <span id="target">아래 버튼을 누르면 글씨 크기가 바뀐다</span>
    <ul>
        <li onclick="changeFontSize('12px')">작게</li>
        <li onclick="changeFontSize('16px')">중간</li>
        <li onclick="changeFontSize('20px')">크게</li>
    </ul>

    <ul>
        <li onclick="changeColor('red')">빨간색</li>
        <li onclick="changeColor('blue')">파란색</li>
        <li onclick="changeColor('green')">초록색</li>
    </ul>

    <script>
        function changeFontSize(size){
            const target = document.getElementById('target');

            //인라인 스타일, 우선순위가 가장 높다(important가 아닌 이상)
            //자바스크립트로 통제할 경우엔 아래처럼 사용
            target.style.fontSize = size;
        }

        function changeColor(color){
            const target = document.getElementById('target');

            target.style.color = color;
        }
    </script>
</body>
</html>
