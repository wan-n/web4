<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="title">변수 선언</h1>
    - var : 호이스팅, 스코프 문제. 사용을 지양한다.
    - let
    - const : 상수. 동요소-html 요소를 불러올 때 사용(해당 요소의 주소는 바뀌지 않기 때문에)
            const로 선언된 요소의 값이 변경되었을 때 오류 발생.

    <script>
    /*
        //var는 같은 이름으로 변수를 중복 선언하는 것이 허용된다.
        //변수의 중복 여부를 알기 어렵기 때문에 오류 발생 확률이 높다.
        var a = 0;
        var a = 10; 
    
   
        //호이스팅 - 변수 선언의 위치는 상관 없이 다른 코드들보다 먼저 실행된다.
        a = 10;
        console.log(a);   //10
        var a = 0;


        //var는 함수 단위로 생성된다.
        //ex) 반복문 안에서 var로 변수 선언을 했을 때 반복문 밖에서도 유지된다. - 스코프 관리가 어려움
        function testFunc(){
            for(let i = 0; i < 10; i++){
                var a = 5;
            }
            console.log(a);  //5
        }
    */


    /*
        //let은 변수선언이 상단에 있지 않으면 에러 발생
        //변수명 중복도 에러
        myAge = 30;
        console.log(myAge);
        let myAge = 20;
    */

        //title 클래스를 가진 요소의 주소는 변하지 않기 때문에 상수로 선언
        const title = document.querySelector('.title');
        console.log(title.innerText);

        //나이 구하기
        const myBirthYear = prompt('');

        let today = new Date();  //현재 날짜, 시간에 대한 데이터를 가진 객체 생성

        //today.getFullYear() - 시간 데이터 중에서 Year 데이터만 가져온다.
        let age = today.getFullYear() - myBirthYear + 1;
        console.log(`올해 내 나이는 ${age}살`);
    </script>
</body>
</html>
