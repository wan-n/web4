<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
        노드란?

        Html dom 요소에 있는 거의 모든 것들은 노드라고 할 수 있다.
        태그, 텍스트, 속성 ...들을 만들어서 dom tree 내부에 삽입할 수 있다.

        1) 내가 필요한 태그를 만든다.
            - createElement()
            - const makeTag = document.createElement('태그이름')
        2) 태그 안에 속성, 내용 등을 추가한다.
            - 먼저 createTextNode()로 텍스트 노드 생성
              const tagContents = document.createTextNode(내용)
            - 1에서 만든 노드에 텍스트를 추가
            - 텍스트 노드도 자식요소로 취급되기 때문에, appendChild()로 태그(부모)와 연결 가능
              makeTag.appendChild(tagContents)
            - setAttribute()로 속성을 지정할 수 있다.
              makeTag.setAttribute('속성이름', '속성')
            
              -> 결과는 <makeTag 속성이름='속성'> tagContants </makeTag>

        3) 만든 태그를 dom tree 안에 삽입한다.
            - 위에서 사용한 appendChild() 혹은 insertBefore()를 이용해 html 내부에 삽입할 수 있다.
            - 개체.appendChild(추가할 것)는 '개체'의 마지막 자식으로'추가할 것'을 삽입한다.
            - 개체.insertBefore(추가할 것, 요소)는 '추가할 것'을 '개체'의 자식으로 추가하되, '요소' 앞에 배치된다.
            - 개체.insertBefore(추가할 것, 개체.firstChild) 형태로 자주 사용한다.
    */
    </script>
</body>
</html>
