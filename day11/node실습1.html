<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>버튼</button>
    <div class="container">
        <!-- 이 위치에 텍스트 삽입, p태그 사용, innerHtml 사용 금지 -->
    </div>

    <script>
    /*
        버튼을 눌렀을때 'n번 눌렀습니다' 라는 텍스트가 계속 쌓이도록 만들기
    */
        const countButton = document.getElementsByTagName('button');
        let count = 0;

        countButton[0].addEventListener('click', () => {
            const container = document.querySelector('.container');
            const countNode = document.createElement('p');
            const nodeInner = document.createTextNode(`${++count}번 눌렀습니다.`);

            countNode.appendChild(nodeInner);

            container.appendChild(countNode);
        });

    </script>
    
</body>
</html>
