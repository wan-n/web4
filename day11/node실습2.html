<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="top">위</button><button id="bottom">아래</button>
    <div class="container">
        <hr>
        <!-- 
            버튼을 누르면
            [현재 시각은 hh시 mm분입니다.]
            라는 텍스트를 여기에 출력.

            위를 누르면 맨 위에, 아래를 누르면 맨 아래에 추가되게 하기
            innerHtml 사용 금지, node 이용
            현재 시각은 const nowDate = new Date();로 가져올 수 있다.
            시간 메서드 : getHours(), 분 메서드 : getMinutes()
         -->
    </div>

    <script>
        const topButton = document.getElementById('top');
        const bottomButton = document.getElementById('bottom');

        topButton.addEventListener('click', () => {
            const container = document.querySelector('.container');
            container.insertBefore(bringDate(), container.firstChild);
        });


        bottomButton.addEventListener('click', () => {
            const container = document.querySelector('.container');
            container.appendChild(bringDate());
        });


        function bringDate(){
            const nowDate = new Date();
            const dateTag = document.createElement('p');
            const tagInner = document.createTextNode(`[현재 시각은 ${nowDate.getHours()}시 ${nowDate.getMinutes()}분입니다.]`);

            dateTag.appendChild(tagInner);

            return dateTag;  //노드 리턴
        }

    </script>
</body>
</html>
