<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(0deg, #ebebeb, #232323);
        }

        .container{
            overflow: hidden;  /* 개체의 좌우 동작 때문에 가로 스크롤이 생기는 것을 방지 */
        }

        h2{
            margin-bottom: 1000px;
            transition: 1s;
        }

        .to-right{
            transform: translateX(200px);
            opacity: 0;
        }

        .show{
            opacity: 1;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="sa to-right">안녕하세요</h2>
        <h2 class="sa to-right">지금은 web4 과정에서</h2>
        <h2 class="sa to-right">자바스크립트를</h2>
        <h2 class="sa to-right">배우고 있습니다.</h2>
        <h2 class="sa to-right">잘 부탁드립니다.</h2>
    </div>
    

    <script>
        const scrollAnimation = document.getElementsByClassName('sa');  //HTML Collection 형태의 상수

        //scrollAnimation[n].gerBoundingClientRect()가 반환하는 값에서 top 값을 확인하면
        //뷰포트 상단 라인에서 얼마나 떨어져있는지 확인 가능

        
            window.addEventListener("scroll", () => {       //스크롤 이벤트는 window 객체에 적용한다.
                for(let i = 0; i < scrollAnimation.length; i++){
                    //개체의 위치가 뷰포트의 하단라인보다 위로 올라올 때 = 뷰포트에 등장할 때
                    if(scrollAnimation[i].getBoundingClientRect().top - window.innerHeight < 0){
                        scrollAnimation[i].classList.remove('to-right');
                    }else{
                        scrollAnimation[i].classList.add('to-right');
                    }
                }
            });
        

        
    </script>
</body>
</html>
