<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 300px;
            height: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .print{
            font-size: 56px;
            font-weight: bold;
        }
        .count-up-button{
            width: 250px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="print">0</p>
        <button class="count-up-button">카운트 증가</button>
    </div>

    <script>
        const print = document.querySelector('.print');
        let count = 0;


        // //1초마다 반복되는 함수
        // setInterval(() => {
        //     count++;
        //     print.innerText = count;
        // }, 1000);
        
        let countUP;
        countUpStart();

        const countUpButton = document.querySelector('.count-up-button');

        countUpButton.addEventListener('click', () => {

            if(countUp){
                clearInterval(countUp);     //지정한 인터벌 함수 중지
                countUp = false;   //기본 countUp값은 1(==true)이므로 인터벌함수가 진행중인지 아닌지 판단하기 위해 넣어주는 값.
                countUpButton.innerText = "카운트 다시 시작";
            }else{
                countUpStart();
                countUpButton.innerText = "카운트 멈춤";
            }
             
        });


        function countUpStart(){
                countUp = setInterval(() => {
                count++;
                print.innerText = count;
            }, 1000);
        }
        
    </script> 
</body>
</html>
