<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="here">안녕</div>
    <div class="add-event">안녕!!</div>
    <script>
        /*
            자바스크립트로 dom요소를 조작하는 방법 2가지
            (클릭, 드래그, 스크롤 등 어떤 상황에서 응답하도록 만드는 것)
            1) html 태그 내부에 on~ = "func()" 형태로 작성  ( ex) onclick() )
                장점: 호환성이 좋다.(ie6부터도 호환 가능하지만 지금은 큰 장점이 아님)
                단점: 함수명이 외부에 노출된다.(보안취약)
                      프로퍼티에 함수가 들어가기 때문에 중복선언이 불가능하다.
                        온클릭에 두개의 함수를 넣을 경우 두번째만 유효
                        실행할 함수들을 묶어주는 함수를 따로 만들어야 하기때문에 비효율적임
                           -> funcAll(){ func1(); func2(); }  onclick = "funcAll()"
            2) 자바스크립트에서 dom요소를 가져와 이벤트 리스너를 추가
        */      

        //onclick을 숨겨서 사용할 수 있다.
        const here = document.querySelector(".here");
        here.onclick = function () {
            alert("hi");
        };

        // //하지만 온클릭을 또 조작할 경우 덮어쓰기됨
        // here.onclick = function(){};




        //이벤트리스너 사용
        const addEvent = document.querySelector(".add-event");
        addEvent.addEventListener('click', () => {
            alert("클릭!");
        });

        //이벤트리스너는 여러개의 이벤트를 추가할 수 있다.
        addEvent.addEventListener('click', () => {
            alert("그렇군요");
        });
    </script>
</body>
</html>
