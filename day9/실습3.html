<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 300px;
            height: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .print{
            font-size: 56px;
            font-weight: bold;
        }
        .count-up-button{
            width: 250px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="print">0</p>
        <button class="count-up-button">카운트 증가</button>
    </div>

    <script>
        const print = document.querySelector('.print');
        const countUpButton = document.querySelector('.count-up-button');
        let count = 0;
        let countUp = false;
        

        

        countUpButton.addEventListener('click', () => {
            if(!countUp){
                countUp = setInterval(() => {
                    print.innerText = ++count;
                }, 1000);
                countUpButton.innerText = "카운트 멈춤";
            }else{
                clearInterval(countUp);
                countUp = false;
                countUpButton.innerText = "카운트 다시시작";
            }
        });
        
    </script> 
</body>
</html>
