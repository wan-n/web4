<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
        }
        div{
            float: left;
            padding: 20px;
            width: 100px;
            border: 1px solid black;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        document.write('<h1>구구단+document.write()실습</h1>');
        for(let i = 1; i <= 9; i++){
            document.write(`<div><h2>${i}단</h2>`);
            for(let j = 1; j <= 9; j++){
                //document.write(`<p>${i}x${j}=${i * j}</p>`);
                document.write(`${i}x${j}=${i * j}<br>`);
            }
            document.write('</div>');
        }
    </script>
</body>
</html>
